<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <form ng-submit="saveSetting()">
        <label class="item item-input">
          <span class="input-label">Your Age</span>
          <input type="number" ng-model="settings.age">
        </label>
        <button class="button button-positive" style="margin-top: 10px; float: right;margin-right: 10px;">
          Save
        </button>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
